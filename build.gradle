plugins {
    id 'java-library'
}

group 'java-distibute'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

configurations {
    deployerJars
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    deployerJars 'org.apache.maven.wagon:wagon-http:2.2'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${System.getenv("REPO_URL")}") {
                authentication(userName: "${System.getenv("REPO_USERNAME")}", password: "${System.getenv("REPO_PASSWORD")}")
            }
        }
    }
}
